<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <title>demo</title>
</head>
<body id="root-page">
    <nav id="sideBar">
    </nav>
    <main>
        <h1 class="title"></h1>
        <div>Content:</div>
        <section class="desc">

        </section>
    </main>
</body>
</html>
<script type="module">
    import SideBar from "../JS/sideBarUI.js";
    import PageList from "../JS/listForPage.js"
    let majorData={}
    const inital=()=>{
        const UrlID=getUrlID()
        document.title=`${UrlID} Note`
        SideBar(UrlID)
        majorData=PageList.filter(i=>i.id===UrlID)[0]
        
        mainUI()
    }
    const getUrlID=()=>{
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        return id
    }
    const mainUI=()=>{
        let mainDom=document.querySelector("main")
        let title=mainDom.querySelector(".title")
        title.innerHTML=`Title: ${majorData.name}`
    }

    inital()
</script>
